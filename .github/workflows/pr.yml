name: PR

on:
  pull_request:
    branches:
      - master

jobs:
  pr:
    runs-on: ubuntu-latest

    container: ubuntu:latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v2

      - uses: docker/build-push-action@v1
        with:
          repository: pipehub-pr
          tags: local
          push: false

      - name: Run docker
        run: docker run --env-file ./server/.env.example --network=host --rm pipehub-pr:local

      - name: Test
        run: curl -v http://localhost:8080
